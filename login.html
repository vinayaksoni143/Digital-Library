<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>
<div class="back">

    <body background="back4.jpg" style="background-repeat: no-repeat; background-size: cover;">
        <center>
            <div class="box">
                <form>

                    <div class="info">
                        <div id="log">
                            <p>Login</p>
                        </div>
                        <div id="user"><img src="usericon.jpg"></div>
                        <p><input type="text" maxlength="25" name="name" placeholder="Enter Username" required></p>
                        <p><input type="password" name="pass" placeholder="Enter Password" required></p>
                        <p>
                            <div id="showpass"><input type="checkbox"> Show password</div>
                        </p>
                        <br>
                        <p><button type="submit">Login</button></p>
                        <p>
                            <div id="rem"><input type="checkbox"> Remember Me</div>
                        </p>

                        <p>
                            <div id="pass"><a href="#"> Forgot password</a></div>
                        </p>
                        <br>
                        <div id="sign">
                            <br>
                            <p> Not a member? &nbsp;&nbsp;<a href="sign.html">Sign up now</a></div>
                        </p>

                        <hr style="width: 450px; color: #555;">
                        <p>OR</p>
                        <p>Login Using</p>
                        <p>
                            <div id="icon">
                                <a href="#"><img src="google.jpg"></a>
                                <a href="#"><img src="fb.png"> </a>
                            </div>
                        </p>
                    </div>
                </form>
            </div>

        </center>
</div>
</body>

<style>
    .back {
        padding-top: 20px;
    }
    
    #log p {
        font-size: 40px;
        margin-bottom: 20px;
        margin-top: 10px;
    }
    
    .box {
        width: 500px;
        border: none;
        padding: 20px;
        background-color: white;
        opacity: 0.8;
        border-radius: 10px;
    }
    
    .info button {
        padding: 10px 40px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
        border-radius: 25px;
        background-color: #333;
        color: white;
        border: none;
    }
    
    .info button:hover {
        color: white;
        background-color: rgb(94, 93, 93);
        opacity: 0.85;
    }
    
    .info p {
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    .info input[type=text] {
        padding: 10px 15px;
        width: 400px;
        height: 20px;
        margin-left: 10px;
        font-size: 15px;
        border: #555 solid;
        border-width: 2px;
        border-radius: 25px;
    }
    
    .info input[type=password] {
        padding: 10px 15px;
        width: 400px;
        height: 20px;
        margin-left: 10px;
        font-size: 15px;
        border: #555 solid;
        border-width: 2px;
        margin-top: 20px;
        border-radius: 25px;
    }
    
    .info a {
        text-decoration: none;
        color: black
    }
    
    #rem {
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        float: left;
        padding-left: 20px;
    }
    
    #rem input[type=checkbox] {
        height: 15px;
        width: 15px;
    }
    
    #user img {
        height: 100px;
        width: 100px;
    }
    
    #pass {
        float: right;
        padding-right: 20px;
        font-size: 18px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    #icon img {
        height: 40px;
        width: 40px;
        margin-left: 30px;
        margin-right: 30px;
    }
    
    #showpass {
        font-size: 15px;
        float: left;
        padding-left: 40px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    
    #sign {
        color: #1475be;
    }
</style>


</html>
