<script>
    function Currencyconvert() {
        var r = document.getElementById("rupee").value;
        var d = document.getElementById("dollar").value;
        var p = document.getElementById("pound").value;
        var e = document.getElementById("euro").value;
        var y = document.getElementById("yen").value;
        var f = document.getElementById("franc").value;

        var df = r * 0.013;
        var pf = r * 0.0098;
        var ef = r * 0.011;
        var yf = r * 1.47;
        var ff = r * 0.012;

        document.getElementById("rupee").value = r;
        document.getElementById("dollar").value = df.toFixed(2);
        document.getElementById("pound").value = pf.toFixed(2);
        document.getElementById("euro").value = ef.toFixed(2);
        document.getElementById("yen").value = yf.toFixed(2);
        document.getElementById("franc").value = ff.toFixed(2);
    }

    function total() {
        var a = document.getElementById("price1").value;
        var b = document.getElementById("price2").value;
        var c = document.getElementById("price3").value;
        var d = document.getElementById("price4").value;
        var e = document.getElementById("price5").value;
        var l = parseInt(a);
        var m = parseInt(b);
        var n = parseInt(c);
        var o = parseInt(d);
        var p = parseInt(e);


        if (a = 0) {
            document.getElementById("netpay").value = NaN;
        } else if (b == 0) {
            document.getElementById("netpay").value = l;
        } else if (c == 0) {
            document.getElementById("netpay").value = l + m;
        } else if (d == 0) {
            document.getElementById("netpay").value = l + m + n;
        } else if (e == 0) {
            document.getElementById("netpay").value = l + m + n + o;

        } else {
            document.getElementById("netpay").value = l + m + n + o + p;
        }
    }

    function coupon(val) {
        var x = document.getElementById("couponcode").value;
        var y = document.getElementById("netpay").value;
        var z = document.getElementById("discountminus").value;

        if (val == 1) {
            if (x == 'coupon10') {
                var p = 0.1 * y;
                document.getElementById("discountminus").value = p.toFixed(2);
            } else if (x == 'coupon15') {
                var p = 0.15 * y;
                document.getElementById("discountminus").value = p.toFixed(2);
            } else if (x == 'coupon20') {
                var p = 0.2 * y;
                document.getElementById("discountminus").value = p.toFixed(2);
            } else {
                document.getElementById("discountminus").value = y * 0;
            }
        }

    }


    function lmao() {
        var y = document.getElementById("netpay").value;
        var z = document.getElementById("discountminus").value;
        if (z != 0) {
            var p = y - z;
            document.getElementById("netpay").value = p.toFixed(2);
        }

    }
