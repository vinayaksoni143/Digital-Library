<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>
<div class="back">

    <body background="back4.jpg" style="background-repeat: no-repeat; background-size: cover;">
        <center>
            <div class="box">
                <form onsubmit="validate()">
                    <div class="info">
                        <p>
                            <div id="sign">Sign Up</div>
                        </p>
                        <p>
                            <div id="first"><input type="text" placeholder="First Name" id="firstname"></div>
                            <div id="last"><input type="text" placeholder="Last Name" id="lastname"></div>
                        </p>
                        <p>
                            <div id="mail"><input type="text" placeholder="Email" id="email"> </div>
                        </p>
                        <p>
                            <div id="pass"><input type="text" placeholder="Password" id="password"></div>
                        </p>
                        <p>
                            <div id="check"><input type="checkbox">I accept <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></div>
                        </p>
                        <br>
                        <p>
                            <div id="signbtn"><button type="submit ">Sign Up</button></div>
                        </p>
                    </div>
                    <p>
                        <div id="login">Already a member?<a href="login.html">  Login here</a></div>
                    </p>
                    <p>
                        <div id="student">If you are student , <a href="student.html">click here</a></div>
                    </p>
                    <hr style="color: #555; width: 500px; margin-top: 30px; ">
                    <div id="or">
                        <p>
                            OR
                        </p>
                        <p>Sign Up using</p>
                    </div>
                    <div id="icon">
                        <a href="#"><img src="google.jpg"></a>
                        <a href="#"><img src="fb.png"></a>
                    </div>


                </form>
            </div>
        </center>
    </body>
</div>
<script>
    function validate() {
        var a = document.getElementById("firstname");
        var b = document.getElementById("lastname");
        var c = document.getElementById("email");
        var d = document.getElementById("password");

        var patt_first = /(^[A-Z][a-z]+)/;
        var patt_last = /(^[A-Z][a-z]+)/;
        var patt_mail = /^([a-z0-9\._]+)@([a-z]+).([a-z]{2,3})$/;

        if (a.value == "") {
            alert("First name is not entered");
            return false;
        } else {
            if (patt_first.test(a.value)) {
                if (b.value == "") {
                    alert("Last name is not entered");
                    return false;
                } else {
                    if (patt_last.test(b.value)) {
                        if (c.value == "") {
                            alert("Email is not entered");
                            return false;
                        } else {
                            if (patt_mail.test(c.value)) {
                                if (d.value == "") {
                                    alert("Password is not entered");
                                    return false;
                                } else {
                                    alert("Data is submitted");
                                    return true;
                                }
                            } else {
                                alert("Email is not in format (Please enter in format johnwick123@website.xyz)");
                                return false;
                            }
                        }

                    } else {
                        alert("Last Name is not in format (Please enter first letter capital)");
                        return false;
                    }

                }

            } else {
                alert("First Name is not in format (Please enter first letter capital)");
                return false;

            }

        }


    }
</script>
