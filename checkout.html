<script>
    function phoneno() {
        var c = document.getElementById("phone").value;
        var b = '+91 ';
        document.getElementById("phone").value = b + c;
    }

    function validate() {
        var a = document.getElementById("First");
        var b = document.getElementById("Last");
        var c = document.getElementById("phone");

        var patt_first = /(^[A-Z][a-z]+)/;
        var patt_last = /(^[A-Z][a-z]+)/;
        var patt_phone = /(^[0-9]+)/;
        if (a.value == "") {
            alert("First name is not entered");
            return false;
        } else {
            if (patt_first.test(a.value)) {
                if (b.value == "") {
                    alert("Last name is not entered");
                    return false;
                } else {
                    if (patt_last.test(b.value)) {
                        if (c.value == "") {
                            alert("Contact number is not entered");
                            return false;
                        } else {
                            if (patt_phone.test(c.value)) {
                                alert("Data is submitted");
                                return true;
                            } else {
                                alert("Contact number is not in format (Please enter only numbers)");
                                return false;
                            }
                        }
                    } else {
                        alert("Last Name is not in format (Please enter first letter capital)");
                        return false;
                    }
                }
            } else {
                alert("First Name is not in format (Please enter first letter capital)");
                return false;
            }
        }
    }
</script>
